<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Islamic Spy 400</title>
  <link rel="manifest" href="manifest.json?v=7">
  <link rel="stylesheet" href="style.css?v=7">
  <meta http-equiv="Cache-Control" content="no-store, must-revalidate"/>
</head>
<body>
  <div class="container">
    <h1>Islamic Spy 400</h1>
    <p class="subtitle">Русский интерфейс. 3–12 игроков. Всем одно слово, одному или нескольким — «Шпион».</p>

    <div class="controls">
      <label>Игроки (3–12):</label>
      <input id="num" type="number" min="3" max="12" value="4"/>

      <label>Количество шпионов:</label>
      <select id="spyCount">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>

      <button id="startBtn">Начать игру</button>
      <button id="resetBtn">Сбросить</button>
      <button id="forceBtn">Force Update</button>
    </div>

    <div id="playersArea" class="playersArea"></div>
  </div>

  <script src="names.js?v=7"></script>
  <script src="app.js?v=7"></script>
  <script>
    document.getElementById('forceBtn').addEventListener('click', async ()=> {
      if ('caches' in window) {
        const keys = await caches.keys();
        await Promise.all(keys.map(k => caches.delete(k)));
      }
      if ('serviceWorker' in navigator) {
        const regs = await navigator.serviceWorker.getRegistrations();
        await Promise.all(regs.map(r => r.unregister()));
      }
      location.reload(true);
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js?v=7');
    }
  </script>
</body>
</html>
